<div class="row d-flex m-4" style="width: 300px; height: 230px; border: 2px solid #ffc107;
border-radius: 5px;">
    <div class="col-12">
        <div class="row">
            <div class="col-12 mt-2">
                <h4>{{course.title}}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h6><i class="fa fa-calendar mr-1"></i>{{course.year}}</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h6>{{course.description}}</h6>
            </div>
        </div>

        <div class="row" *ngIf="course.professor">
            <div class="col-12">
                <h6>{{course.professor.name}} {{course.professor.surname}}</h6>
            </div>
        </div>

        <div class="row" *ngIf="course.professor">
            <div class="col-12">
                <h6><i class="fa fa-envelope mr-1"></i>{{course.professor.email}}</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
               <h6> Students:  {{course.studentsSignedIn}}/{{course.maxStudents}}</h6>
            </div>
        </div>

        <div class="row">
            <button *ngIf="viewMode" class="btn btn-warning col-4 offset-7" (click)="viewCourse()"><i class="fa fa-eye mr-1"></i>View</button>
            <button *ngIf="!viewMode" class="btn btn-warning col-4 offset-7" (click)="enrollInCourse()" [disabled]="enrolled"><i class="fa fa-sign-in mr-1"></i>Enroll</button>
        </div>
    </div>
</div>
