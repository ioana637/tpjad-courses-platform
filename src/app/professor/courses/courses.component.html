<div class="row">
    <div class="col-3 m-3">
        <button class="btn btn-success" [routerLink]="['add']">
            Add new course
        </button>
    </div>
</div>
<div *ngIf="!courses || courses.length === 0">
    <h6>There aren't any courses to be displayed</h6>
</div>
<div *ngIf="courses && courses.length > 0">
    <div *ngFor="let course of courses">
        <app-course-card [course]="course" (messageToShow)="messageReceived($event)"></app-course-card>
    </div>
</div>
