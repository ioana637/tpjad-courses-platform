<h1 class="m-3">All courses</h1>
<div class="row">
    <div class="col-1 offset-1">
        Filter
    </div>
    <div class="col-2">
        <input type="text" name="filter" [(ngModel)]="filterText" >
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="filter()"><i class="fa fa-search mr-2"></i>Filter</button>
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="reset()">Reset</button>
    </div>
</div>
<div class="d-flex" *ngIf="courses && courses.length > 0" style="flex-wrap: wrap;">
    <div *ngFor="let course of courses" class="">
        <app-course-card-student [course]=course [viewMode]="false" (enrolledDone)="fetchCourses($event)"></app-course-card-student>
    </div>
    
</div>
