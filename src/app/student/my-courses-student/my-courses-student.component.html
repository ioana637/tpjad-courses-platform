<h1 class="m-3">My courses</h1>
<div style="flex-wrap: wrap;" class="d-flex" *ngIf="courses && courses.length > 0">
    <div *ngFor="let course of courses" class="" style="float: left;">
        <app-course-card-student [course]=course [viewMode]="true" (leaveDone)="leaveCourse($event)"></app-course-card-student>
    </div>
</div>
